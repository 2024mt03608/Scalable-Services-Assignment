apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-deployment
  labels:
    app: catalog-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: catalog-service
  template:
    metadata:
      labels:
        app: catalog-service
    spec:
      containers:
      - name: catalog-container
        image: catalog-service:v1
        imagePullPolicy: Never
        ports:
        - containerPort: 3000   # ✅ matches app.listen(3000)
        env:
        - name: DATABASE_URL
          value: "mongodb://cataloguser:catalogpass@catalog-db-service:27017/catalogdb?authSource=admin"
---
apiVersion: v1
kind: Service
metadata:
  name: catalog-service
spec:
  selector:
    app: catalog-service
  ports:
    - protocol: TCP
      port: 3000           # ✅ service port
      targetPort: 3000     # ✅ same as container port
  type: NodePort           # ✅ external access from minikube
